[package]
name = "txnscope-ingestor"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "0.6", features = ["full", "rlp"] }
tokio = { version = "1", features = ["full"] }
redis = { version = "0.27", features = ["tokio-comp"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "1"
hex = "0.4"
dirs = "5"

# Pin problematic transitive dependencies
base64ct = "=1.6.0"
ruint = "=1.12.3"

[dev-dependencies]
mockall = "0.12"
tokio-test = "0.4"
criterion = { version = "0.5", features = ["async_tokio"] }
tempfile = "3"

[[bench]]
name = "latency"
harness = false
